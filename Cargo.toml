[package]
name = "bevy-histrion-packer"
authors = ["Ludwig DUBOS <ludwig.dubos@proton.me>"]
version = "0.5.0-rc.1"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["bevy", "assets", "packer", "bundler", "zlib"]
categories = [
  "game-development",
  "compression",
  "encoding",
  "parser-implementations",
]
repository = "https://github.com/ldubos/bevy-histrion-packer"
documentation = "https://docs.rs/bevy-histrion-packer"
description = """
A Bevy plugin to allows to efficiently pack all game assets, such as textures, audio files, and other resources, into a single common PAK like file format.
"""

[features]
default = []

[dependencies]
flate2 = "1.0"
futures-io = "0.3"
futures-lite = "2.0.1"
memmap2 = "0.9.5"
parking_lot = "0.12"
thiserror = "2.0"
zopfli = { version = "0.8", default-features = false, features = [
  "std",
  "zlib",
] }

[dependencies.bevy]
version = "0.15.0-rc.2"
default-features = false
features = ["bevy_asset"]

[dev-dependencies]
rstest = "0.23"
futures = "0.3"
