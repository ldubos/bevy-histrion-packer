[package]
name = "bevy-histrion-packer"
authors = ["Ludwig DUBOS <ludwig.dubos@proton.me>"]
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["bevy", "assets", "packer", "bundler", "zlib"]
categories = [
  "game-development",
  "compression",
  "encoding",
  "parser-implementations",
]
repository = "https://github.com/ldubos/bevy-histrion-packer"
documentation = "https://docs.rs/bevy-histrion-packer"
description = "A Bevy plugin to allows to efficiently pack all game assets, such as textures, audio files, and other resources, into a single common PAK like file format."

[features]
default = ["deflate", "gzip", "zlib", "brotli"]
deflate = ["dep:flate2"]
gzip = ["dep:flate2"]
zlib = ["dep:flate2"]
brotli = ["dep:brotli"]
packing = ["dep:tempfile", "dep:walkdir", "bevy/bevy_render"]

[dependencies]
brotli = { version = "6.0", optional = true }
flate2 = { version = "1.0", optional = true }
futures-io = "0.3"
futures-lite = "2.1"
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
tempfile = { version = "3.9", optional = true }
walkdir = { version = "2.4", optional = true }

[dependencies.bevy]
version = "0.13"
default-features = false
features = ["bevy_asset"]
